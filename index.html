<html>
  <head> </head>
  <body>
    <div id="container"></div>
    <div id="result" style="margin-top: 10px;"></div>
  </body>
  <script>
    getCellNumber = (row, col) => {
      let result = document.getElementById("result");
      while (result.hasChildNodes()) {
        result.removeChild(result.firstChild);
      }
      let divResult = document.createElement("DIV");
      let cellNumber = row * 3 + col;
      divResult.innerHTML = `You clicked on Row: ${row} Col: ${col}, Cell: ${cellNumber}`;
      result.appendChild(divResult);
    };
    window.onload = () => {
      var customers = new Array();
      customers.push(["Customer Id", "Name", "Country"]);
      customers.push([1, "John Hammond", "United States"]);
      customers.push([2, "Mudassar Khan", "India"]);
      customers.push([3, "Suzanne Mathews", "France"]);
      customers.push([4, "Robert Schidner", "Russia"]);

      //Create a HTML Table element.
      var table = document.createElement("TABLE");
      table.border = "1";

      //Get the count of columns.
      var columnCount = customers[0].length;

      //Add the header row.
      var row = table.insertRow(-1);
      for (let i = 0; i < columnCount; i++) {
        var headerCell = document.createElement("TH");
        headerCell.innerHTML = customers[0][i];
        row.appendChild(headerCell);
        headerCell.addEventListener("click", () => getCellNumber(0, i));
      }

      //Add the data rows.
      for (let i = 1; i < customers.length; i++) {
        row = table.insertRow(-1);
        for (let j = 0; j < columnCount; j++) {
          var cell = row.insertCell(-1);
          cell.innerHTML = customers[i][j];
          cell.addEventListener("click", () => getCellNumber(i, j));
        }
      }

      document.getElementById("container").appendChild(table);
    };
  </script>
</html>
